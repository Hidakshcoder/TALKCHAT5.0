<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon.png">
    <title>Talkchat rooms</title>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"> 

    <style>
        /* Keeping your original styling logic but using the new CSS file */
        body {
            /* The background is now handled by style.css, but we keep centering here */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .box {
            /* Using the glass style from your updated CSS */
            background: rgba(20, 20, 20, 0.74);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            color: white;
        }
        .box h2 { margin-top: 0; }
        .box img { width: 50px; margin-left: 10px; border-radius: 50%; vertical-align: middle; }
        input {
            margin-top: 10px;
    margin-left: 0px;
    width: 300px !important;
    height: 50px !important;
    background: rgba(0, 0, 0, 0.3) !important;
    border: 1px solid var(--glass-border) !important;
    border-radius: 12px !important;
    color: white !important;
    padding: 0 20px !important;
    font-size: 15px !important;
    transition: all 0.3s ease;
}

input:focus {
    border-color: var(--accent) !important;
    background: rgba(0, 0, 0, 0.5) !important;
    box-shadow: 0 0 15px rgba(0, 242, 254, 0.2) !important;
    outline: none;
}
    
Button {
    width: 100%;
    height: 50px;
    background: linear-gradient(135deg, var(--primary), #4a00e0);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 1px;
    margin-top: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
}

Button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(141, 45, 226, 0.219);
    filter: brightness(5.0);
}

.Button1 {
    width: 100%;
    height: 50px;
    background: linear-gradient(135deg, var(--primary), #ff0000);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 1px;
    margin-top: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
}

.Button1:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(141, 45, 226, 0.219);
    filter: brightness(5.0);
}


#freq::-webkit-inner-spin-button,
#freq::-webkit-outer-spin-button {
    -webkit-appearance: none;
    width: 20px;
    height: 40px;
    background: #4a00e0;
    border-radius: 6px;
    margin: 0 2px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: white;
    transition: all 0.2s ease;
    position: relative;
}

/* Add arrows */
#freq::-webkit-inner-spin-button:before {
    content: "▲";
    position: absolute;
    top: 2px;
    left: 9px;
}
#freq::-webkit-outer-spin-button:before {
    content: "▼";
    position: absolute;
    top: 14px;
    left: 9px;
}

/* Hover effect */
#freq::-webkit-inner-spin-button:hover,
#freq::-webkit-outer-spin-button:hover {
    background: #8e2de2;
}

    </style>
</head>

<body>

<div class="box">
    <h2>Talkchat <sup><img src="m2.png"></sup></h2>
    <h4 id="user_name">Welcome...</h4>

    <input type="number" id="freq" placeholder="Frequency (e.g. 7744)" style="text-align:center;">
    <input type="password" id="freq_pass" placeholder="Frequency Password" style="text-align:center;">

    <button onclick="joinFreq()">Connect</button>
    <br>
    <button class="Button1" onclick="logout()" >Logout</button>
</div>

<footer style="position: fixed; bottom: 0; width: 100%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); color: white; text-align: center; padding: 5px 0; font-family: 'Yeon Sung', cursive; font-size: 14px;">
    <span>© 2025 Talkchat. Created by <strong>Hidaksh Patel</strong></span>
</footer>

<script src="talkchat_room.js"></script>
</body>
</html>
