<html lang="en">
<head>
    <meta charset="UTF-8">

        content="
        default-src 'self' https://*.googleapis.com https://*.gstatic.com https://*.firebaseio.com https://*.firebaseapp.com;

        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://maxcdn.bootstrapcdn.com;
        font-src https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src https://*.firebaseio.com https://identitytoolkit.googleapis.com;
        ">

    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Frame-Options" content="DENY">

    <title>Talkchat | Welcome</title>

    <meta name="description" content="Talkchat is a secure real-time messaging platform.">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
</head>

<body>

<h1 class="header">
    Talkchat <sup><img src="m2.png" alt="icon"></sup>
</h1>

<div class="login_div">

    <div id="login-section">
        <h3 class="color_white">LOGIN</h3>

        <input type="email" id="login_email" class="form-control" placeholder="Email Address">
        <input type="password" id="login_password" class="form-control" placeholder="Password">

        <button class="btn_main" onclick="emailLogin()">LOGIN</button>

        <div style="margin:20px 0; opacity:.5; text-align:center;">OR</div>

        <button class="btn_google" onclick="googleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" width="20">
            Login with Google
        </button>

        <div class="switch_link">
            <a href="#" onclick="showForgot()">Forgot Password?</a><br><br>
            New here? <a href="#" onclick="showSignup()">Create Account</a>
        </div>
    </div>

    <div id="signup-section" style="display:none;">
        <h3 class="color_white">REGISTER</h3>
        <input type="text" id="signup_name" class="form-control" placeholder="Display Name">
        <input type="email" id="signup_email" class="form-control" placeholder="Email">
        <input type="password" id="signup_password" class="form-control" placeholder="Password">
        <button class="btn_main" onclick="emailSignup()">CREATE ACCOUNT</button>
        <div class="switch_link"><a href="#" onclick="showLogin()">Back to Login</a></div>
    </div>

    <div id="forgot-section" style="display:none;">
        <h3 class="color_white">RESET PASSWORD</h3>
        <input type="email" id="reset_email" class="form-control" placeholder="Email">
        <button class="btn_main" onclick="resetPassword()">SEND RESET LINK</button>
        <div class="switch_link"><a href="#" onclick="showLogin()">Back</a></div>
    </div>

</div>

</html>
